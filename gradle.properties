# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.
# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html
# Specifies the JVM arguments used for the daemon process.
# The setting is particularly useful for tweaking memory settings.
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8 --add-opens java.base/java.io=ALL-UNNAMED --add-opens java.base/java.util=ALL-UNNAMED

# Disable JDK image transforms to avoid module-path errors
android.useAndroidX=true
android.nonTransitiveRClass=true

# Force use of legacy Java module behavior
android.jetifier.ignorelist=bcprov
org.gradle.unsafe.configuration-cache=false
kotlin.incremental=false

# Disable features causing JDK conflicts
android.enableJetifier=false
android.enableAppCompileTimeRClass=false

# Set specific JDK for Gradle to use
org.gradle.java.home=/usr/lib64/jvm/java-17-openjdk-17

agpVersion=8.1.4
kotlinVersion=1.8.22
